apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: opensearch-dashboards
  name: opensearch-dashboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  strategy: {}
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
        - env:
            - name: OPENSEARCH_HOSTS
              value: '["https://opensearch-node-0:9200","https://opensearch-node-1:9200"]'
          image: opensearchproject/opensearch-dashboards:2.4.0
          name: opensearch-dashboards
          ports:
            - containerPort: 5601
          resources: {}
      restartPolicy: Always
status: {}
