apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kafka-ui
  name: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  strategy: {}
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - env:
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "kafka-service:9092"
            - name: KAFKA_CLUSTERS_0_NAME
              value: MataElangKafkaCluster
            - name: KAFKA_CLUSTERS_0_ZOOKEEPER
              value: "zookeeper-service:2181"
          image: provectuslabs/kafka-ui
          name: control-center
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 500m
              memory: "805306368"
            requests:
              cpu: 100m
              memory: "402653184"
      restartPolicy: Always
