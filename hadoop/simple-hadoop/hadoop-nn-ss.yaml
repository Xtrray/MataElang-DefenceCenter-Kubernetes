apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: namenode
  labels:
    app: namenode
spec:
  serviceName: namenode
  replicas: 1
  selector:
    matchLabels:
      app: namenode
  template:
    metadata:
      labels:
        app: namenode
    spec:
      containers:
        - name: namenode
          image: quay.io/ferdyf78/hdfs-k8s:namenode
          ports:
            - containerPort: 9000
          env:
            - name: ENSURE_NAMENODE_DIR
              value: /app/namenode
          volumeMounts:
            - name: hadoopconf
              mountPath: "/usr/local/hadoop/etc/hadoop"
              readOnly: true
      volumes:
        - name: hadoopconf
          configMap:
            name: hadoopconf
